<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="static/style.css" />

    <title>I Search</title>
</head>

<body>
    <div class = "homepage">
        <div class = "logo">
            <img src="static/uiuc-logo.png" alt="No Page Found">
        </div>

        <div class= "search-bar">
            <form action="search">
                <input name="input", id="myInput", type="text", value="{{input}}", placeholder="Search Article">
                <input type="submit">
            </form>
        </div>
          
        <div class= "note">
            <p>By: Qinghui Zhou, Yuyuan Tang, Lingzhi Chu, Ti Chen</p>
        </div>
    </div>

<hr>
  {% for res in results %}
    <p><a href={{res[0]}}>{{res[1]}}</a></p>
    <div class = "btn-group">
        <button>Relevant</button>
        <button>Non-Relevant</button>
    </div>
    <p>{{res[2]}}</p>
    <hr>
  {% endfor %}
</ul>

</body>


</html>
